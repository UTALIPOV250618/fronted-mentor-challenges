<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background1"><img src="/images/bg-pattern-top.svg" alt="top"></div>
  <div class="background2"><img src="/images/bg-pattern-bottom.svg" alt="bottom"></div>
  
  <div class="container">

    <div  class="top-container">
      <img class="bag" src="/images/bg-pattern-card.svg" alt="">
      <div class="profile-image"><img class="bag2" src="/images/image-victor.jpg" alt="Victor_Crest"></div>
    </div>

    <div class="middle-container">
      <div class="name">
        <p class="p1"> Victor Crest</p>
      <p class="p2">26</p>
    </div>
    <div class="location">
      <p class="p3">London</p>    
  </div>
  </div>

    <div class="bottom-container">
      <div class="status">
        <div class="number1">
          <span>80K</span>
          <span> Followers</span>
        </div>
        <div class="number2">
          <span>803K</span>
          <span>Likes</span>
        </div>
        <div class="number3">
          <span>1.4K</span>
          <span>Photos</span>
        </div>


        <h1 id="stim1"> </h1>
        <h1 id="stim2"></h1>
        <h1 id="stim3"></h1>
         
       
      </div>
    </div>
  </div>
   
</body>
</html>
