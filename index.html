<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
  <section class="main-container">
    <div class="container">
      <div class="top-container">

      </div>
      <div class="middle-container">
        
          <img class="profile-image" src="./images/image-victor.jpg" alt="Victor_Crest">
   
        <div class="info_name">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <p class="location">London</p>
      </div>
      <hr>
      <div class="bottom-container">
        <div class="status1">
          <span>802K</span>
          <span>Followers</span>
        </div>
        <div class="status2">
          <span>505K</span>
          <span>Likes</span>
        </div>
        <div class="status3">
          <span>13.2K</span>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
